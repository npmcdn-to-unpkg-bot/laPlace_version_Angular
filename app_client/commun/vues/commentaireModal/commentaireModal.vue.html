<div class="modal-content">
	<form id="addReview" name="addReview" role="form" class="form-horizontal" ng-submit="vm.envoyerFormulaire()">
		<div class="modal-header">
			<button type="button" ng-click="vm.modal.annuler()" class="close"><span
					aria-hidden="true">Ã—</span><span class="sr-only">Fermer</span></button>
			<h4 id="myModalLabel" class="modal-title">Ajouter un commentaire pour {{ vm.endroitData.endroitNom }}</h4>
		</div>
		<div class="modal-body">
			<div role="alert" ng-show="vm.formErreur" class="alert alert-danger">{{
				vm.formErreur }}</div>
			<div class="form-group">
				<label for="nom" class="col-xs-2 col-sm-2 control-label">Nom</label>
				<div class="col-xs-10 col-sm-10">
					<input id="nom" name="nom" required="required" ng-model="vm.formData.nom" class="form-control"/>
				</div>
			</div>
			<div class="form-group">
				<label for="note" class="col-xs-10 col-sm-2 control-label">note</label>
				<div class="col-xs-12 col-sm-2">
					<select id="note" name="note" ng-model="vm.formData.note"
							class="form-control input-sm">
						<option>5</option>
						<option>4</option>
						<option>3</option>
						<option>2</option>
						<option>1</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="commentaire" class="col-sm-2 control-label">Commentaire</label>
				<div class="col-sm-10">
<textarea id="commentaire" name="commentaire" rows="5"  ng-model="vm.formData.texte" class="form-control"></textarea>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button ng-click="vm.modal.annuler()" type="button" class="btn btndefault">
				Annuler</button>
			<button type="submit" class="btn btn-primary">Envoyer</button>
		</div>
	</form>
	<p id="fff"></p>
	<script type="application/javascript">

		function recupIp (json){ document.getElementById('fff').innerHTML=json }
	</script>
	<script type="application/javascript" src="http://www.ondego.be/ip.php?callback=recupIp"> </script>

</div>
